<div>
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let homeimage of popularProductData">
            <div class="picsum-img-wrapper">
                <img class="popular-image" src="{{homeimage.purl}}" alt="Random first slide" />
            </div>
            <div class="carousel-caption">
                <h3>{{homeimage.pname}}</h3>
                <p>{{homeimage.pdescription}}</p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
<div class="product-list-wraper">
    <h2 class="trendy-header">Trendy Products</h2>
    <div class="row">
        <div class="col-sm-3" *ngFor="let trendyItem of trendyProductData">
            <div class="product-item">
                <img src="{{trendyItem.purl}}" alt="">
                <div class="product-details">
                    <h6 class="name-heading">{{trendyItem.pname}}</h6>
                    <div class="product-price">
                        <h6>Price : {{trendyItem.pprice}}</h6>
                    </div>
                    <div class="product-color">
                        <h6>Color : blue</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href="">View Details</a>
                    <a href="">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

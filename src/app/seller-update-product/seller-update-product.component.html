<div class="update-product">
    <h1 class="updateproduct-header">Update  Product</h1>
    <span class="praduct-update-status">{{updateProductStatus}}</span>
    <form class="common-form" #updateProduct="ngForm"  (ngSubmit)="updateOldProducts(updateProduct.value); updateProduct.reset()">
        <input class="form-input" type="text" name="pname" ngModel="{{productData?.pname}}" placeholder="Enter Product Name">
        <input class="form-input" type="text" name="pprice" ngModel="{{productData?.pprice}}" placeholder="Enter Product Price">
        <input class="form-input" type="text" name="pcategory" ngModel="{{productData?.pcategory}}" placeholder="Enter Product Category">
        <textarea class="form-input" row="3" name="pdescription" ngModel="{{productData?.pdescription}}" placeholder="Enter Product Description"></textarea> 
        <input class="form-input" type="text" name="purl" ngModel ="{{productData?.purl}}" placeholder="Enter Product Image Url">
        <button class="form-button">Update Product</button>
        <!-- <button class="form-button" (click)="updateProductsMongoDB(updateProduct.value)">update Product In Mongo</button> -->
    </form>
</div>
